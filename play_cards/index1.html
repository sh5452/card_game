<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <div id="bg-image"></div>
    <div class="container text-center">
        
        <h1 >Cards Game!</h1>
        <div id="game-area">
            <div class="row">
                <div class="col-6">
                    <h4>Computer's card:</h4>
                    <img src="images/computer_card.png" id="computer-card" class="card-img" />
                    <h4>Computer Points: <span id="computer-points">0</span></h4>
                </div>
                <div class="col-6">
                    <h4>Player's card:</h4>
                    <img src="images/player_card.png" class="img_hover card-img" id="player-card" onclick="put()" />
                    <h4>Player Points: <span id="player-points">0</span></h4>
                </div>
            </div>
            <p id="result" class="mt-3"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
